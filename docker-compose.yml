# version: '3.7'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app  # Mount backend directory into the container

  ui:
    build:
      context: ./frontend
      dockerfile: Dockerfile.ui
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app  # Mount frontend directory into the container
